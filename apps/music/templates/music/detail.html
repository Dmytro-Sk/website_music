{% extends 'music/base.html' %}
{% block content %}
    <img src="{{ album.album_logo }}" alt="Album name" width="400" height="400">
    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>
        {% for song in album.song_set.all %}
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Star_icon_stylized.svg/1077px-Star_icon_stylized.svg.png" width="15">
            {% endif %}
            <br>
        {% endfor %}
{% endblock content %}
