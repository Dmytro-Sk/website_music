<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="{{ album.album_logo }}" alt="Album name" width="400" height="400">
    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <form action="{% url 'music:favorite' album.id %}" method="post">
        {% csrf_token %}
        {% for song in album.song_set.all %}
            <input type="radio" id="song - {{ forloop.counter }}" name="song" value="{{ song.id }}">
            <label for="song - {{ forloop.counter }}">
                {{ song.song_title }}
                {% if song.is_favorite %}
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Star_icon_stylized.svg/1077px-Star_icon_stylized.svg.png" width="10" height="10">
                {% endif %}
            </label>
            <br>
        {% endfor %}
        <input type="submit" value="Favorite">
    </form>
</body>
</html>
